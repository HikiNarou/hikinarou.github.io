<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - KGS M RAIHAN NURHADI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Additional styles for the contact form */
        .contact-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            width: 100%;
            max-width: 768px;
            background-color: var(--bg-secondary);
            border-radius: 12px;
            box-shadow: 0 6px 20px var(--shadow-color);
            margin-bottom: 2.5rem;
            margin-top: 2.5rem;
            opacity: 0;
            animation: fadeIn 0.5s ease-in-out 0.2s forwards;
            box-sizing: border-box;
            position: relative;
        }

        .contact-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.05); /* Adjust the alpha value for glossiness */
            pointer-events: none; /* Ensure it doesn't interfere with clicks */
            border-radius: inherit;
        }

        .contact-container h2.animated-heading {
            margin-bottom: 1.5rem;
            font-size: 1.8em;
            color: var(--accent-color);
            animation: slideInDown 0.4s ease-out 0.4s forwards;
            opacity: 0;
            font-family: 'Roboto Mono', monospace;
            letter-spacing: 0.8px;
            text-shadow: 1px 1px 3px var(--shadow-color);
            line-height: 1.3;
        }

        .form-group {
            margin-bottom: 1.5rem;
            width: 100%;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.95em;
        }

        .form-group input,
        .form-group textarea {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: inherit;
            font-size: 1em;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 5px rgba(77, 208, 225, 0.5);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        button[type="submit"] {
            background-color: var(--accent-color);
            color: var(--bg-secondary);
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.2s ease-in-out;
            font-family: inherit;
            font-weight: bold;
        }

        button[type="submit"]:hover {
            background-color: #33abb8;
            transform: scale(1.05);
        }

        /* Responsive adjustments for the contact form */
        @media (max-width: 768px) {
            .contact-container {
                padding: 1.5rem;
                margin-top: 2rem;
                margin-bottom: 2rem;
            }

            .contact-container h2.animated-heading {
                font-size: 1.6em;
                margin-bottom: 1.2rem;
            }

            .form-group {
                margin-bottom: 1.2rem;
            }

            .form-group label {
                font-size: 0.9em;
            }

            .form-group input,
            .form-group textarea {
                padding: 8px;
                font-size: 0.95em;
            }

            button[type="submit"] {
                padding: 10px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>HikiNarou</h1>
    </header>

    <section class="contact-container">
        <h2 class="animated-heading">Get In Touch</h2>
        <p style="text-align: center; color: var(--text-secondary); margin-bottom: 2rem;">24/7 We will answer your questions and problems</p>
        <form>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div class="form-group">
                <label for="message">Describe your issue</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">Send</button>
        </form>
    </section>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
    </nav>
</body>
</html>
