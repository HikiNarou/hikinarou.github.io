<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects (Classic Table View) - HikiNarou</title>
    <!-- Menggunakan Font Awesome untuk ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Menggunakan Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap">
    <style>
        /* ============================================== */
        /* ==         BAGIAN 1: GLOBAL STYLES          == */
        /* ============================================== */
        :root {
            --bg-color: #121212;
            --bg-secondary: #1e1e1e;
            --text-primary: #fff;
            --text-secondary: #eee;
            --accent-color: #4dd0e1;
            --shadow-color: rgba(0, 0, 0, 0.5);
            --border-color: #333;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-bottom: 80px;
        }
        header, .portfolio-container, nav {
            width: 90%;
            max-width: 900px;
            margin: 0 auto;
        }
        header { text-align: center; padding: 1.5rem 0; }
        header h1 {
            color: var(--accent-color);
            font-size: 2.5em;
            font-family: 'Roboto Mono', monospace;
        }
        .portfolio-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .portfolio-title {
            font-size: 2em;
            color: var(--accent-color);
            margin-bottom: 0.5rem;
        }
        .portfolio-subtitle { color: var(--text-secondary); }

        /* ============================================== */
        /* ==     BAGIAN 2: STYLING TABEL MODERN       == */
        /* ============================================== */
        
        /* Wrapper untuk membuat tabel bisa di-scroll di layar kecil */
        .table-container {
            width: 100%;
            overflow-x: auto; /* Aktifkan scroll horizontal jika perlu */
            background-color: var(--bg-secondary);
            border-radius: 10px;
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        .projects-table {
            width: 100%;
            border-collapse: collapse; /* Menghilangkan spasi antar border */
        }

        /* Styling untuk Header Tabel (thead) */
        .projects-table th {
            background-color: #2a2a2e;
            color: var(--text-secondary);
            font-weight: 600;
            padding: 1rem;
            text-align: left;
            text-transform: uppercase;
            font-size: 0.8em;
            letter-spacing: 0.5px;
        }
        
        /* Styling untuk baris tabel (tr) */
        .projects-table tbody tr {
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.2s ease;
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
        }
        .projects-table tbody tr:last-child {
            border-bottom: none;
        }
        .projects-table tbody tr:hover {
            background-color: #2c2c2f;
        }

        /* Styling untuk sel data (td) */
        .projects-table td {
            padding: 1rem;
            vertical-align: middle;
        }
        .project-name { font-weight: 600; color: var(--text-primary); }

        /* Styling untuk konten di dalam sel */
        .tech-tags { display: flex; flex-wrap: wrap; gap: 0.5rem; }
        .tech-tag {
            background-color: #333;
            color: var(--accent-color);
            padding: 0.25rem 0.6rem;
            border-radius: 5px;
            font-size: 0.8em;
        }
        
        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 600;
            text-align: center;
            min-width: 70px;
        }
        .status-done { background-color: #004d40; color: #69f0ae; }
        .status-work { background-color: #513d00; color: #ffd740; }
        .status-idea { background-color: #59230b; color: #ffab91; }
        
        .action-links { display: flex; gap: 0.8rem; }
        .action-link {
            color: var(--text-secondary);
            font-size: 1.2em;
            text-decoration: none;
            transition: color 0.2s ease, transform 0.2s ease;
        }
        .action-link:hover {
            color: var(--accent-color);
            transform: scale(1.1);
        }

        /* ============================================== */
        /* ==       BAGIAN 3: NAVIGASI & RESPONSIVE      == */
        /* ============================================== */
        nav {
            background-color: var(--bg-secondary);
            margin-top: 2.5rem;
            border-radius: 8px;
            box-shadow: 0 0 10px var(--shadow-color);
        }
        nav ul { list-style: none; padding: 0; margin: 0; display: flex; justify-content: space-around; }
        nav a { display: block; padding: 1rem 0; color: var(--text-secondary); text-decoration: none; transition: background-color 0.3s ease, color 0.3s ease; border-bottom: 3px solid transparent; text-align: center; }
        nav a:hover, nav a.active { background-color: #333; border-bottom-color: var(--accent-color); color: var(--text-primary); }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
    </style>
</head>
<body>
    <header>
        <h1>HikiNarou</h1>
    </header>

    <main class="portfolio-container">
        <header class="portfolio-header">
            <h2 class="portfolio-title">My Projects</h2>
            <p class="portfolio-subtitle">A detailed list of my development work and contributions.</p>
        </header>

        <!-- Wrapper untuk membuat tabel responsif -->
        <div class="table-container">
            <table class="projects-table" aria-label="Projects List">
                <thead>
                    <tr>
                        <th>Project</th>
                        <th>Tech Stack</th>
                        <th>Status</th>
                        <th>Links</th>
                    </tr>
                </thead>
                <tbody id="projects-table-body">
                    <!-- Data proyek akan dimasukkan di sini oleh JavaScript -->
                </tbody>
            </table>
        </div>
    </main>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="portofolio.html" class="active">Portfolio</a></li>
        </ul>
    </nav>

    <script>
    /* ============================================== */
    /* ==     BAGIAN 4: LOGIC JAVASCRIPT BARU        == */
    /* ============================================== */
    document.addEventListener('DOMContentLoaded', () => {

        // Data proyek tetap menjadi "Single Source of Truth"
        const projectsData = [
            { name: 'Personal Portfolio', status: 'Done', tech: ['HTML', 'CSS', 'JS'], demoUrl: 'https://hikinarou.github.io', githubUrl: 'https://github.com/HikiNarou/hikinarou.github.io' },
            { name: 'E-Commerce Web', status: 'Work', tech: ['Laravel', 'MySQL', 'Bootstrap'], demoUrl: '#', githubUrl: '#' },
            { name: 'Task Manager App', status: 'Idea', tech: ['React', 'Node.js', 'MongoDB'], demoUrl: '#', githubUrl: '#' },
            { name: 'Weather App', status: 'Done', tech: ['JavaScript', 'API', 'Chart.js'], demoUrl: '#', githubUrl: '#' },
            { name: 'Restaurant System', status: 'Done', tech: ['PHP', 'MySQL', 'Bootstrap'], demoUrl: '#', githubUrl: '#' },
            { name: 'Student Management System', status: 'Done', tech: ['Java', 'MySQL', 'Swing'], demoUrl: '#', githubUrl: '#' }
        ];

        const tableBody = document.getElementById('projects-table-body');
        
        // Fungsi untuk meng-generate dan merender semua baris proyek
        function renderTableRows() {
            // Kosongkan tabel sebelum mengisi ulang
            tableBody.innerHTML = '';
            
            // Loop melalui data dan buat baris untuk setiap proyek
            projectsData.forEach((project, index) => {
                const row = document.createElement('tr');
                
                // Mapping status ke class CSS
                const statusClassMap = { 'Done': 'status-done', 'Work': 'status-work', 'Idea': 'status-idea' };
                const statusClass = statusClassMap[project.status] || 'status-idea';

                // Membuat HTML untuk tag teknologi
                const techTagsHTML = project.tech.map(t => `<span class="tech-tag">${t}</span>`).join('');
                
                // Mengisi HTML untuk setiap baris (tr)
                row.innerHTML = `
                    <td class="project-name">${project.name}</td>
                    <td><div class="tech-tags">${techTagsHTML}</div></td>
                    <td><span class="status-badge ${statusClass}">${project.status}</span></td>
                    <td>
                        <div class="action-links">
                            <a href="${project.demoUrl}" class="action-link" title="Live Demo" target="_blank" rel="noopener noreferrer"><i class="fas fa-eye"></i></a>
                            <a href="${project.githubUrl}" class="action-link" title="GitHub Repository" target="_blank" rel="noopener noreferrer"><i class="fab fa-github"></i></a>
                        </div>
                    </td>
                `;

                // Menambahkan animasi staggered
                row.style.animationDelay = `${index * 0.1}s`;

                tableBody.appendChild(row);
            });
        }

        // Panggil fungsi untuk merender tabel saat halaman dimuat
        renderTableRows();

        console.log('🚀 Portfolio page completely refactored with a classic table view!');
    });
    </script>
</body>
</html>
